<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylelogin.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="wrapper">
		<span class="bg-animate"></span>
		<span class="bg-animate2"></span>

		<div class="form-box login">
			<h2 class="animation" style="--i:0; --j:21;">Login</h2>
			<form a ction="#">
				<div class="input-box animation" style="--i:1; --j:22;">
					<input id="email-login" type="text" required>
					<label>Username</label>
					<i class='bx bxs-user'></i>
				</div>
				<div class="input-box animation" style="--i:2; --j:23;">
					<input id="password-login"type="password" required>
					<label>Password</label>
					<i class='bx bxs-lock-alt'></i>
				</div>
				<button id="btn-submit-login" type="submit" class="btn animation" style="--i:3; --j:24;">Login</button>
				<div class="logreglink animation" style="--i:4; --j:25;">
					<p>dont have account? <a href="#" class="register-link"> Sign up </a> </p>
				</div>
			</form>
		</div>
		<div class="info-text login">
			<h2 class="animation" style="--i:0; --j:20;"> Welcome back. </h2>
			<p class="animation" style="--i:1; --j:21;"> Ready to start reading? </p>	
		</div>
		<div class="form-box register">
			<h2 class="animation" style="--i:17; --j:0;" >Sign up</h2>
			<form action="#">
				<div id="user-sign" class="input-box animation" style="--i:18; --j:1;">
					<input  type="text" required>
					<label>Username</label>
					<i class='bx bxs-user'></i>
				</div>
				<div id="email-sign" class="input-box animation" style="--i:19; --j:2;" >
					<input id="email" type="text" required>
					<label>Email</label>
					<i class='bx bxs-envelope'></i>
				</div>
				<div id="password-sign" class="input-box animation" style="--i:20; --j:3;">
					<input id="password" type="password" required>
					<label>Password</label>
					<i class='bx bxs-lock-alt'></i>
				</div>
				<button id="signin" type="submit" class="btn animation" style="--i:21; --j:4;">Sign up</button>
				<div class="logreglink animation" style="--i:22; --j:5;">
					<p>Already have account? <a href="#" class="login-link"> Login </a> </p>
				</div>
			</form>
		</div>

		<div class="info-text register">
			<h2 class="animation" style="--i:17; --j:0;"> Welcome back. </h2>
			<p class="animation" style="--i:18; --j:1;"> Ready to start reading? </p>	
		</div>

<script src="script.js" defer type="module"></script>
</body>
</html
